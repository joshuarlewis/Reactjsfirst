<!DOCTYPE html>
<html lang="en">
<title>Josh's React.js</title>

<script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<body>

    <div id="id02"></div>
    <script type="text/babel">
    ReactDOM.render(
      <h1>Hello EWTech!</h1>,
      document.getElementById('id02'));
    </script>

    <div id="root"></div>
    <script type="text/babel">
        function tick() {
        const element = (<h1>{new Date().toLocaleTimeString()}</h1>);
        ReactDOM.render(element, document.getElementById('root'));
        }setInterval(tick, 1000);
    </script>



    <div id="app"></app>
    <div>
        <h1>Art, Chris, Collin, Josh, Joyce, and Shawnta are AWESOME!</h1>
        <p>
        <strong>
                More info on their AWESOMENESS
        <a href="https://github.com/jdoorn/Questionaire" target="_blank">HERE</a> 
        </strong>
        </p>
    </div>
   



    <div id="id01"></div>
    <script type="text/babel">
    const name = 'Vote on your favorite programmer!';
    ReactDOM.render(
      <h1> 
      <select>
            <option selected value="Art">Art</option>
            <option value="Chris">Chris</option>
            <option value="Collin">Collin</option>
            <option value="Josh">Josh</option>
            <option value="Joyce">Joyce</option>
            <option value="Shawnta">Shawnta</option>
        </select> {name}
        </h1>,
            document.getElementById('id01'));
    </script>
    
    <br>
    <br>

    <div id="root1"></div>
    <script type="text/babel">
    ReactDOM.render(
        <textarea rows="2" cols="45">
            Text areas can be very useful in React.js!
        </textarea>, 
            document.getElementById('root1'));
    </script>
    
    <br>
    <br>

    <div id="root2"></div>
    <script type="text/babel">
    ReactDOM.render(
        <form>
        <label>
            Name:
            <input type="text" name="name" placeholder="Last, First" />
        </label>
            <input type="submit" value="Submit" />
        </form>, 
            document.getElementById('root2'));
    </script>

    

</body>
</html>
